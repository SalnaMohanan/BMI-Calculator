<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center text-danger-emphasis m-5  fw-bold">BMI Calculator</h1>
    <div class=" d-flex justify-content-center align-items-center   ">
        <div class="card mb-3 text-bg-light " style="max-width: 740px; ">
            <div class="row g-0 ">
                <div class="col-md-4 ">
                    <img src="./image/img1.png " class="img-fluid rounded-start " alt="no img ">
                </div>
                <div class="col-md-8 ">
                    <div class="card-body ">
                        <div class="mb-4 ">
                            <label for="userHeight" class="form-label ">Height(in cm) <span class="text-danger ">*</span></label>
                            <input type="text" class="form-control " id="userHeight">
                        </div>
                        <div class="mb-4 ">
                            <label for="userWeight" class="form-label ">Weight(in kg) <span class="text-danger ">*</span></label>
                            <input type="text " class="form-control " id="userWeight">
                        </div>

                        <div class="col">
                            <div class="result-column">
                                <button onclick="calculateBMI()" class="btn btn-outline-primary " type="submit ">Calculate</button></div>
                            <p>Your Body mass index(BMI) is : </p>
                            <p id="result" class="text-center fw-bold"></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
<script src="main.js"></script>

</html>
